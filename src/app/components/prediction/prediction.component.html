<dashboard-header></dashboard-header>
<div class="d-lg-flex justify-content-center">
  <div class="col-lg-4 h-100">
    <div class="d-flex flex-wrap justify-content-center mt-4 pricing-box">
      <div class="dropZone p-2">
        <input
          type="file"
          #fileDropRef
          id="fileDropRef"
          accept=".pdf"
          (change)="fileBrowseHandler($event.target.files, uploadType)"
        />
        <img src="assets/images/upload-file.svg" alt="file-upload" />
        <h3>Drag and drop file</h3>
        <h3>OR</h3>
        <label for="fileDropRef">Browse for file</label>
      </div>
    </div>
  </div>
</div>
