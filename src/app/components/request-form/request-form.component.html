<div class="container-fluid bg-request">
  <div class="d-flex justify-content-center pt-4">
    <img src="assets/images/logo-large.png" class="img-fluid" alt="" />
  </div>
  <div class="d-flex justify-content-center mt-5">
    <!-- for ownLand -->
    <div class="card col-lg-12 p-0" *ngIf="myLand == 1">
      <div class="card-header pb-0">
        <h5 class="card-title">
          <i class="fa fa-arrow-left" (click)="backToDashboard()"></i>&nbsp;
          Request Soil Testing
        </h5>
      </div>
      <div class="card-body table-responsive">
        <form class="registration-form" #self_Form="ngForm" novalidate>
          <label class="col-form-label">Choose LandMark</label>
          <div
            class="input-group mb-3 col-lg-6 offset-lg-3"
            *ngFor="let land of landInfoArray"
          >
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input
                  type="checkbox"
                  (change)="chooseLandMark($event,land)"
                  name="landmark"
                  [(ngModel)]="land.isChecked"
                  aria-label="Checkbox for following text input"
                />
              </div>
            </div>
            <input
              type="text"
              class="form-control"
              [value]="land.landmark"
              aria-label="Text input with checkbox"
              readonly
            />
          </div>
          <div class="col-sm-12">
            <button
              class="btn btn-outline-dark float-left"
              (click)="backToDashboard()"
            >
              Back
            </button>
            <button
              class="btn btn-primary float-right"
              (click)="submitForOwn(self_Form)"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- For Someone else -->
    <div class="card col-lg-12 p-0" *ngIf="myLand == 2">
      <div class="card-header">
        <h5 class="card-title">
          <i class="fa fa-arrow-left" (click)="backToDashboard()"></i>&nbsp;
          Request Soil Testing
        </h5>
      </div>

      <div class="card-body table-responsive">
        <form class="registration-form" #ForSomeoneElse="ngForm" novalidate>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  [(ngModel)]="requestFormObj.name"
                  class="form-control registration-input-box"
                  name="name"
                  #name="ngModel"
                  required
                  placeholder="Name"
                />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  [(ngModel)]="requestFormObj.email"
                  class="form-control registration-input-box"
                  name="email"
                  #useremail="ngModel"
                  email
                  required
                  placeholder="Enter Email"
                />
              </div>
              <div class="form-group">
                <label for="userphone">Phone Number</label>
                <input
                  type="number"
                  [(ngModel)]="requestFormObj.phoneNo"
                  class="form-control registration-input-box"
                  name="userphone"
                  #userphone="ngModel"
                  required
                  placeholder="Enter Phone Number"
                  pattern="^(\+\d{1,3}[- ]?)?\d{10}$"
                />
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  [(ngModel)]="requestFormObj.address"
                  class="form-control registration-input-box"
                  name="address"
                  required
                  placeholder="Enter Address"
                />
              </div>

              <div class="form-group">
                <label for="landmark">Land Mark</label>
                <input
                  type="text"
                  [(ngModel)]="requestFormObj.landmark"
                  class="form-control registration-input-box"
                  name="landmark"
                  required
                  placeholder="Enter landmark"
                />
              </div>
              <div class="form-group">
                <label for="pincode">Pincode</label>
                <input
                  type="number"
                  autocomplete
                  [(ngModel)]="requestFormObj.pincode"
                  class="form-control registration-input-box"
                  name="pincode"
                  pattern="^[1-9][0-9]{5}$"
                  required
                  placeholder="Pincode"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="state">State</label>
                <select
                  name="state"
                  required
                  [(ngModel)]="states"
                  class="form-control registration-input-box"
                  (change)="districtList()"
                >
                  <option value="undefined">Select State</option>
                  <option *ngFor="let state of state_List" [ngValue]="state">
                    {{ state.state_name }}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="district">District</label>
                <select
                  name="district"
                  required
                  (change)="selectD()"
                  [(ngModel)]="districts"
                  class="form-control registration-input-box"
                >
                  <option value="">Select District</option>
                  <option
                    *ngFor="let district of district_List"
                    [ngValue]="district"
                  >
                    {{ district.district_name }}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="sizeofLand">Size of Land</label>
                <div class="input-group">
                  <input
                    type="number"
                    [(ngModel)]="requestFormObj.sizeofland"
                    required
                    placeholder="Size of Land"
                    class="form-control registration-input-box"
                    name="sizeofLand"
                  />
                  <select
                    name="landSizeUnit"
                    [(ngModel)]="requestFormObj.landSizeUnit"
                    class="form-control registration-input-box col-3"
                  >
                    <option value="Acre">Acre</option>
                    <option value="Bigha">Bigha</option>
                    <option value="Kila">Kila</option>
                    <option value="Marba">Marba</option>
                    <option value="meter2">Meter2</option>
                    <option value="yard">Yard</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="WaterSource">Water Source</label>
                <select
                  name="WaterSource"
                  required
                  [(ngModel)]="requestFormObj.waterSource"
                  class="form-control registration-input-box"
                >
                  <option value="">Select Source</option>
                  <option value="Canal System">Canal System</option>
                  <option value="Rain water harvesting">
                    Rain water harvesting
                  </option>
                  <option value="Tube well">Tube well</option>
                </select>
              </div>

              <div class="form-group">
                <label for="infoAboutCrop">Information About Crop</label>
                <input
                  type="text"
                  class="form-control registration-input-box"
                  name="infoAboutCrop"
                  [(ngModel)]="requestFormObj.infoAboutCrop"
                  required
                  placeholder="What type of Crop you Produce"
                />
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <button
              class="btn btn-outline-dark float-left"
              (click)="backToDashboard()"
            >
              Back
            </button>
            <button
              class="btn btn-primary float-right"
              (click)="submitRequest(ForSomeoneElse)"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
