<div class="container-fluid bg-features">
  <div class="d-flex justify-content-center mt-5 pt-4">
    <div class="card col-lg-12" *ngIf="myLand == 1">
      <div class="card-header">
        <h3 class="card-title">
          <i class="fa fa-arrow-left" (click)="backToDashboard()"></i>&nbsp;
          Request Soil Testing
        </h3>
      </div>
      <div class="card-body">
        <form class="registration-form" #self_Form="ngForm" novalidate>
          <div class="form-group">
            <label class="text-muted">Addres</label>
            <select name="Addres" class="form-control" required>
              <option value="Karni Nagar">Karni Nagar</option>
            </select>
          </div>
          <div class="form-group">
            <label class="text-muted">LandMark</label>
            <select name="LandMark" class="form-control" required>
              <option value="Industry Area">Industry Area</option>
            </select>
          </div>
          <div class="form-group">
            <label class="text-muted">district</label>
            <select name="district" class="form-control" required>
              <option value="Bikaner">Bikaner</option>
            </select>
          </div>

          <button class="btn btn-primary" (click)="submitRequest(self_Form)">
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="card col-lg-12" *ngIf="myLand == 2">
      <div class="card-header">
        <h3 class="card-title">
          <i class="fa fa-arrow-left" (click)="backToDashboard()"></i>&nbsp;
          Request Soil Testing
        </h3>
      </div>

      <form class="registration-form" #ForSomeoneElse="ngForm" novalidate>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  [(ngModel)]="requestFormObj.name"
                  class="form-control registration-input-box"
                  name="name"
                  #name="ngModel"
                  required
                  placeholder="Name"
                />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  [(ngModel)]="requestFormObj.email"
                  class="form-control registration-input-box"
                  name="email"
                  #useremail="ngModel"
                  email
                  required
                  placeholder="Enter Email"
                />
              </div>

              <div class="form-group">
                <label for="userpassword">Password</label>
                <input
                  type="password"
                  [(ngModel)]="requestFormObj.password"
                  class="form-control registration-input-box"
                  autocomplete
                  name="userpassword"
                  #userpassword="ngModel"
                  required
                  placeholder="Enter password"
                />
              </div>
              <div class="form-group">
                <label for="usercnfpassword">Confirm Password</label>
                <input
                  type="text"
                  [(ngModel)]="requestFormObj.cnfpassword"
                  class="form-control registration-input-box"
                  autocomplete
                  name="usercnfpassword"
                  #usercnfpassword="ngModel"
                  required
                  placeholder="Confirm password"
                />
              </div>
              <div class="form-group">
                <label for="userphone">Phone Number</label>
                <input
                  type="number"
                  [(ngModel)]="requestFormObj.phoneNo"
                  class="form-control registration-input-box"
                  name="userphone"
                  #userphone="ngModel"
                  required
                  placeholder="Enter Phone Number"
                  pattern="^(\+\d{1,3}[- ]?)?\d{10}$"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  [(ngModel)]="requestFormObj.address"
                  class="form-control registration-input-box"
                  name="address"
                  required
                  placeholder="Enter Address"
                />
              </div>

              <div class="form-group">
                <label for="landmark">Land Mark</label>
                <input
                  type="text"
                  [(ngModel)]="requestFormObj.landmark"
                  class="form-control registration-input-box"
                  name="landmark"
                  required
                  placeholder="Enter landmark"
                />
              </div>

              <div class="form-group">
                <label for="pincode">Pincode</label>
                <input
                  type="number"
                  autocomplete
                  [(ngModel)]="requestFormObj.pincode"
                  class="form-control registration-input-box"
                  name="pincode"
                  pattern="^[1-9][0-9]{5}$"
                  required
                  placeholder="Pincode"
                />
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <select
                  name="state"
                  required
                  [(ngModel)]="states"
                  class="form-control registration-input-box"
                  (change)="districtList()"
                >
                  <option value="undefined">Select State</option>
                  <option *ngFor="let state of state_List" [ngValue]="state">
                    {{ state.state_name }}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="district">District</label>
                <select
                  name="district"
                  required
                  (change)="selectD()"
                  [(ngModel)]="districts"
                  class="form-control registration-input-box"
                >
                  <option value="">Select District</option>
                  <option
                    *ngFor="let district of district_List"
                    [ngValue]="district"
                  >
                    {{ district.district_name }}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="sizeofLand">Size of Land</label>
                <div class="input-group">
                  <input
                    type="number"
                    [(ngModel)]="requestFormObj.sizeofland"
                    required
                    placeholder="Size of Land"
                    class="form-control registration-input-box"
                    name="sizeofLand"
                  />
                  <select
                    name="landSizeUnit"
                    [(ngModel)]="requestFormObj.landSizeUnit"
                    class="form-control registration-input-box col-3"
                  >
                    <option value="Acre">Acre</option>
                    <option value="Bigha">Bigha</option>
                    <option value="Kila">Kila</option>
                    <option value="Marba">Marba</option>
                    <option value="meter2">Meter2</option>
                    <option value="yard">Yard</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="WaterSource">Water Source</label>
                <select
                  name="WaterSource"
                  required
                  [(ngModel)]="requestFormObj.waterSource"
                  class="form-control registration-input-box"
                >
                  <option value="">Select Source</option>
                  <option value="Canal System">Canal System</option>
                  <option value="Rain water harvesting">
                    Rain water harvesting
                  </option>
                  <option value="Tube well">Tube well</option>
                </select>
              </div>

              <div class="form-group">
                <label for="infoAboutCrop">Information About Crop</label>
                <input
                  type="text"
                  class="form-control registration-input-box"
                  name="infoAboutCrop"
                  [(ngModel)]="requestFormObj.infoAboutCrop"
                  required
                  placeholder="What type of Crop you Produce"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-primary"
            (click)="submitRequest(ForSomeoneElse)"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
